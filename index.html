
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carl App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; color: #ef4444;
            padding: 2rem; z-index: 9999;
            font-family: monospace; overflow: auto;
        }
    </style>
    <script>
        // Global error tracking - shows errors on screen if the app fails to boot
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div style="margin-bottom: 1rem; border-bottom: 1px solid #fee2e2; padding-bottom: 0.5rem;">
                    <strong>Error:</strong> ${msg}<br>
                    <small style="color: #991b1b">at ${url}:${line}:${col}</small>
                </div>`;
            }
            return false;
        };
        // Polyfill process for browser environment
        window.process = window.process || { env: { NODE_ENV: 'production', API_KEY: '' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <!-- Maps API - Note: App handles key failure gracefully -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>
    <script type="module" src="index.tsx"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display">
        <h1 style="font-size: 1.5rem; color: #b91c1c; margin-bottom: 1rem; font-weight: bold;">Engine Failure :(</h1>
    </div>
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center bg-white text-center px-6">
            <div class="relative mb-6">
                <div class="w-20 h-20 border-[6px] border-green-100 border-t-green-600 rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-3 h-3 bg-green-600 rounded-full animate-pulse"></div>
                </div>
            </div>
            <h1 class="text-3xl font-black text-green-600 tracking-tighter uppercase mb-2">Carl App</h1>
            <p class="text-slate-400 text-sm font-bold uppercase tracking-[0.2em] animate-pulse">Starting engine...</p>
            <p class="mt-8 text-xs text-slate-300 max-w-xs">Connecting to Ghana transport network and preparing your dashboard.</p>
        </div>
    </div>
</body>
</html>
